		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

		<!-- Input Field -->
		<div class="container" style="width: 75%;">
		  <div class="row">
		    <div class="col">
		      <p>Product Name:
				<input type="text" id="productName" placeholder="Enter Product Name"/></p>
			</div>
			<div class="col">
				<p>Quantity:
					<select id=qty>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</p>
			</div>
		    <div class="col">
		        <p>Price:
				<input type="text" id="price" placeholder="Enter Price"/></p>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col">
		      <p>Store:
				<select id="store">
					<option value="grocery">Grocery</option>
					<option value="hardware">Hardware</option>
					<option value="bookstore">Book Store</option>
				</select></p>
		    </div>
		    <div class="col">
		      <p>Section
				<select id="section">
					<option value="produce">Produce</option>
					<option value="housewares">Housewares</option>
				</select></p>
		    </div>
		    <div class="col">
		      <p>Priority
		      <select id="priority">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select></p>
		    </div>
		  </div>
		</div>

				<div class="mx-auto" style="width:200px;"> <!-- class="center"> -->

			</fieldset>

		</div> <!-- end of dataEntry -->

		<!-- Shopping List -->
		<div id=shoppingList>
			<!-- Box & Data listing format?-->
			<table id=itemList class="mx-auto" style="width:80%;">
				<thead>
					<tr>
						<th></th> <!-- This is to format for the check box for each row -->
						<th scope="col">Item</th>
						<th scope="col">Quantity</th>
						<th scope="col">Store</th>
						<th scope="col">Section</th>
						<th scope="col">Price</th>
					</tr>
				</thead>

				<tbody>
					<!-- Main Content - values added through script.js & user input-->
				</tbody>

				<tfoot>
					<!-- Add Price Calculation -->
				</tfoot>
			</table>
		</div> <!-- end of shoppingList -->
